<div
  class="card-container col-container card-essentials w-full"
  (click)="onThreadClick()"
  [ngClass]="{ 'card-hover': isHoverEffect }"
>
  <!-- Profile Header Container which contains the user image , user name and role -->
  <div class="row-container space">
    <div class="row-container">
      <!-- Profile Pic -->
      <img
        class="profile-image"
        src="https://plus.unsplash.com/premium_vector-1722702997995-266ee207b17e?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Profile Image"
      />

      <!-- Name and Account Type -->
      <div>
        <p class="thread-title">{{ creatorName }}</p>
        <p class="thread-title">{{ creatorRole | titlecase }}</p>
      </div>
    </div>

    <!-- Delete Button -->
    <button
      class="destructive-btn"
      (click)="onDeleteClick()"
      *ngIf="showDelete"
    >
      Delete
    </button>
  </div>

  <!-- Thread Description -->
  <p class="thread-description">{{ description }}</p>

  <!-- Tags for this Thread -->
  <div class="tag-container">
    <p class="thread-tag" *ngFor="let tag of tagList">{{ tag }}</p>
  </div>
</div>
