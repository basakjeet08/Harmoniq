<!-- This is the form container -->
<form
  class="card-container col-container p-24 g-24"
  #formContainer="ngForm"
  (ngSubmit)="onPostClick()"
  @scaleUpAnimation
>
  <h3>Post a Thread</h3>

  <!-- Description Container -->
  <div class="col-container g-8">
    <textarea
      class="text-area-size"
      name="description"
      placeholder="Write Content Here"
      required
      [(ngModel)]="userInput.description"
      #description="ngModel"
    ></textarea>

    <!-- Error text for Description input -->
    <p
      class="error-text caption-text"
      *ngIf="description.invalid && description.touched"
    >
      Please enter a Description
    </p>
  </div>

  <!-- Container for the buttons -->
  <div class="row-container g-24">
    <button
      class="flex-1 btn btn-primary"
      type="submit"
      [disabled]="formContainer.invalid"
    >
      Post Thread
    </button>

    <button
      class="flex-1 btn btn-destructive"
      type="button"
      (click)="onCancelClick()"
    >
      Cancel & Go Back
    </button>
  </div>
</form>
