<!-- Idle State -->
<form
  class="col-container g-24 h-full justify-center"
  #formContainer="ngForm"
  (ngSubmit)="onLoginClick()"
>
  <h3>Login User</h3>

  <!-- Email Container with Svg Icon -->
  <div class="col-container g-8">
    <div class="row-container input-group-container g-8 items-center">
      <!-- Email Svg -->
      <svg viewBox="0 0 512 512">
        <path
          d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
        />
      </svg>

      <!-- Email Input -->
      <input
        type="email"
        name="email"
        placeholder="Enter your Email"
        required
        email
        [(ngModel)]="userInput.email"
        #email="ngModel"
      />
    </div>

    <!-- Error text for Email input -->
    <p class="error-text caption-text" *ngIf="!email.valid && email.touched">
      Please enter your email !!
    </p>
  </div>

  <!-- Password Container with Svg Icon -->
  <div class="col-container g-8">
    <div class="row-container input-group-container g-8 items-center">
      <!-- Svg Component -->
      <svg viewBox="0 0 448 512">
        <path
          d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"
        />
      </svg>

      <!-- Password Input -->
      <input
        type="password"
        name="password"
        placeholder="Enter your Password"
        required
        [(ngModel)]="userInput.password"
        #password="ngModel"
      />
    </div>

    <!-- Error text for password input -->
    <p
      class="error-text caption-text"
      *ngIf="!password.valid && password.touched"
    >
      Please enter your password !!
    </p>
  </div>

  <!-- Anonymous User Text Declaration -->
  <div class="row-container g-8 items-center">
    <!-- Info Svg -->
    <svg viewBox="0 0 512 512" class="info-svg">
      <path
        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336l24 0 0-64-24 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0c13.3 0 24 10.7 24 24l0 88 8 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-80 0c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
      />
    </svg>

    <!-- Caption Text-->
    <p class="caption-text">
      Guest profiles will have access to limited
      <span class="secondary-text">features.</span>
    </p>
  </div>

  <!-- Container for the Login buttons -->
  <div class="row-container g-16">
    <button
      class="flex-1 btn btn-primary"
      type="submit"
      [disabled]="!formContainer.valid"
    >
      Login
    </button>

    <button
      class="flex-1 btn btn-accent"
      type="button"
      (click)="onLoginAsGuestClick()"
    >
      Login as Guest
    </button>
  </div>
</form>
