<!-- Container for the whole Conversation Page UI -->
<div
  class="w-50 col-container g-16"
  [@staggerAnimation]="conversationList.length"
>
  <!-- Input field for Generate New Conversation -->
  <app-input
    placeholder="Enter the title for a new Conversation"
    buttonText="Create New"
    (onButtonClick)="onCreateNewClick($event)"
  />

  <!-- Title for the Page -->
  <h2>Your Conversation Windows</h2>

  <!-- These are the conversation cards for each conversation Window -->
  <div
    *ngFor="let conversation of conversationList; let i = index"
    class="card-container hover-variant row-container p-16 g-24 space items-center"
  >
    <!-- This is the Conversation Title  -->
    {{ i + 1 + ". " + conversation.title }}

    <!-- Buttons Container -->
    <div class="row-container g-16">
      <button class="btn btn-accent" (click)="onOpenClick(conversation.id)">
        Open
      </button>

      <button
        class="btn btn-destructive"
        (click)="onDeleteClick(conversation.id)"
      >
        Delete
      </button>
    </div>
  </div>
</div>
