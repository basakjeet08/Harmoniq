<!-- Loading State -->
<app-loader *ngIf="isLoading" [isLoading]="isLoading" />

<!-- Error State -->
<app-error-card
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- Idle State -->
<form
  *ngIf="!isLoading && !errorMessage"
  class="card-container col-container p-40 g-24"
  #formContainer="ngForm"
  (ngSubmit)="onLoginClick()"
>
  <h3>Login User</h3>

  <!-- Email input container -->
  <div class="col-container g-8">
    <input
      type="email"
      name="email"
      placeholder="Enter Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />

    <!-- Error text for Email input -->
    <p class="error-text" *ngIf="!email.valid && email.touched">
      Please enter the Email
    </p>
  </div>

  <!-- Password Container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />

    <!-- Error text for password input -->
    <p class="error-text" *ngIf="!password.valid && password.touched">
      Please enter the Password
    </p>
  </div>

  <!-- Container for the buttons -->
  <div class="col-container g-16">
    <div class="row-container g-16">
      <button
        class="flex-1 btn btn-primary"
        type="submit"
        [disabled]="!formContainer.valid"
      >
        Login User
      </button>

      <button
        class="flex-1 btn btn-accent"
        type="button"
        (click)="onLoginAsGuestClick()"
      >
        Login as Guest
      </button>
    </div>

    <button
      type="button"
      class="flex-1 btn btn-destructive"
      (click)="onGoToRegisterClick()"
    >
      Go to Register Page
    </button>
  </div>
</form>
