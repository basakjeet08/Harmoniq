<!-- This is the page header -->
<header
  class="card-container row-container g-24 items-center space header-padding"
>
  <!-- This is the title for the website -->
  <h1>Harmoniq</h1>

  <!-- This is the navigation which is passed by the parent component -->
  <nav class="nav-parent">
    <!-- Profile Pic -->
    <img
      class="avatar"
      [src]="userData.avatar"
      alt="User Profile Avatar"
      (click)="toggleProfileClick()"
    />

    <!-- Inner Navigation Parent Container -->
    <div
      *ngIf="isExpanded"
      class="dropdown-nav-parent card-container col-container p-16 g-16"
    >
      <!-- Navigation Options -->
      <button
        *ngFor="let option of ['chatbot', 'threads', 'profile']"
        [routerLink]="option === 'profile' ? 'profile/' + userData.id : option"
        routerLinkActive="active"
        class="btn navigation-btn"
        (click)="toggleProfileClick()"
      >
        {{ option | titlecase }}
      </button>

      <button class="btn btn-destructive" (click)="onLogoutClick()">
        Logout
      </button>
    </div>
  </nav>
</header>

<!-- Child Routes of this Module -->
<main class="flex-1 row-container justify-center">
  <div class="outer-container row-container justify-center">
    <router-outlet />
  </div>
</main>
