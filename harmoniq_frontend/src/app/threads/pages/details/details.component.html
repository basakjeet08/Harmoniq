<!-- Loading State -->
<app-loader [isLoading]="isLoading" />

<!-- Main Component -->
<div class="w-full col-container g-16">
  <!-- Thread Card Component-->
  <app-thread-card
    [creatorName]="threadDetail?.createdBy?.name || 'Invalid name'"
    [creatorRole]="threadDetail?.createdBy?.role || 'Invalid Role'"
    [description]="threadDetail?.description || 'No Description'"
    [tagList]="['Depression', 'Mental Trauma', 'Stress']"
    [isHoverEffect]="false"
  />

  <!-- Comment Input Component -->
  <app-input
    *ngIf="!isGuest"
    [placeholder]="'Add a Comment'"
    [buttonText]="'Add a Comment'"
    [type]="'text'"
    (onButtonClick)="onCommentClick($event)"
  />

  <!-- Comment Container -->
  <div class="w-full">
    <div class="w-full" *ngFor="let comment of threadDetail?.comments">
      <!-- Each Comment Card Component -->
      <app-comment-card
        [creatorName]="comment.createdBy.name"
        [creatorRole]="comment.createdBy.role"
        [comment]="comment.content"
      />
    </div>
  </div>
</div>
