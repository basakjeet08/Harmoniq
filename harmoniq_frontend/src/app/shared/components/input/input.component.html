<!-- Input Container Box -->
<div class="input-container row-container p-8">
  <!-- This is the input field -->
  <input
    class="input-element flex-1"
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="userInput"
  />

  <!-- This is the submit button -->
  <button class="btn btn-primary" (click)="onButtonClick()">
    {{ buttonText }}
  </button>
</div>
