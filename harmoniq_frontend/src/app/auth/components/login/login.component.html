<!-- Loading State -->
<app-loader [isLoading]="isLoading" />

<!-- Error State -->
<app-error-card
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- Idle State -->
<form
  *ngIf="!isLoading && !errorMessage"
  class="card-container col-container p-40 g-24"
  #formContainer="ngForm"
  (ngSubmit)="onLoginClick()"
>
  <h3>Login User</h3>

  <!-- Email input container -->
  <div class="col-container">
    <input
      type="email"
      name="email"
      placeholder="Enter Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />

    <!-- Error text for Email input -->
    <p class="error-text" *ngIf="!email.valid && email.touched">
      Please enter the Email
    </p>
  </div>

  <!-- Password Container -->
  <div class="col-container">
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />

    <!-- Error text for password input -->
    <p class="error-text" *ngIf="!password.valid && password.touched">
      Please enter the Password
    </p>
  </div>

  <!-- Container for the buttons -->
  <div class="row-container">
    <button class="flex" type="submit" [disabled]="!formContainer.valid">
      Login User
    </button>

    <button
      class="secondary-btn flex"
      type="button"
      (click)="onLoginAsGuestClick()"
    >
      Login as Guest
    </button>

    <button
      type="button"
      class="destructive-btn flex"
      (click)="onGoToRegisterClick()"
    >
      Go to Register Page
    </button>
  </div>
</form>
