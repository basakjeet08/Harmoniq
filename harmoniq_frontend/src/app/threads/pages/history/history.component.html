<h3 class="align-start">Your Thread History Page . . .</h3>

<!-- Loading State -->
<app-loader *ngIf="isLoading" [isLoading]="isLoading" />

<!-- Error State -->
<app-error-card
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- This is the History Thread list container -->
<div class="col-container w-full" *ngIf="!isLoading && !errorMessage">
  <!-- Each Thread Component -->
  <div class="col-container center w-full" *ngFor="let thread of threadList">
    <!-- Thread Card Content -->
    <app-thread-card
      [creatorName]="createdByUser?.name || 'Invalid Name'"
      [creatorRole]="createdByUser?.role || 'Invalid Role'"
      [description]="thread.description"
      [tagList]="['Depression', 'Mental Trauma', 'Stress']"
      [showDelete]="true"
      (onThreadClick)="onThreadCardClick(thread.id)"
      (onDeleteClick)="onDeleteThreadClick(thread.id)"
    />

    <!-- Horizontal Divider -->
    <hr />
  </div>
</div>
