<!-- This is the page header -->
<header class="card-container row-container g-24 p-16 items-center space">
  <!-- This is the title for the website -->
  <h1>Harmoniq</h1>

  <!-- This is the navigation which is passed by the parent component -->
  <nav>
    <ul class="row-container items-center g-16 no-list-style">
      <!-- Link to the chatbot Page -->
      <li *ngIf="!isGuest">
        <button
          routerLink="chatbot"
          routerLinkActive="active"
          class="btn navigation-btn"
        >
          Chat Bot
        </button>
      </li>

      <!-- Link to the threads page -->
      <li>
        <button
          routerLink="threads"
          routerLinkActive="active"
          class="btn navigation-btn"
        >
          Threads
        </button>
      </li>

      <!-- This is the log out button -->
      <button class="btn btn-destructive" (click)="onLogoutClick()">
        Logout
      </button>
    </ul>
  </nav>
</header>

<!-- Child Routes of this Module -->
<main class="flex-1 row-container justify-center">
  <div class="outer-container row-container justify-center">
    <router-outlet />
  </div>
</main>
