<!-- This is the Component which draws the Search Input -->
<div class="input-container">
  <app-input
    [placeholder]="'Enter the tag to search'"
    [buttonText]="'Search'"
    [type]="'text'"
    (onButtonClick)="onSearchClick($event)"
  />
</div>

<!-- Loading State -->
<app-loader *ngIf="isLoading" [isLoading]="isLoading" />

<!-- Error State -->
<app-error-card
  *ngIf="errorMessage"
  [errorMessage]="errorMessage"
  (onCancelClick)="onErrorCancelClick()"
/>

<!-- This is the Thread list container -->
<div class="w-full col-container g-16" *ngIf="!isLoading && !errorMessage">
  <!-- Each Thread Component -->
  <div
    class="w-full col-container items-center g-16"
    *ngFor="let thread of threadList"
  >
    <!-- Thread Card Component-->
    <app-thread-card
      [creatorName]="thread.createdBy.name"
      [creatorRole]="thread.createdBy.role"
      [description]="thread.description"
      [tagList]="['Depression', 'Mental Trauma', 'Stress']"
      (onThreadClick)="onThreadCardClick(thread.id)"
    />

    <!-- Horizontal Divider -->
    <hr />
  </div>
</div>
