<!-- Idle State -->
<form
  class="card-container col-container g-24"
  #formContainer="ngForm"
  (ngSubmit)="onRegisterClick()"
>
  <h3>Register as Member</h3>

  <!-- Email input container -->
  <div class="col-container g-8">
    <input
      type="email"
      name="email"
      placeholder="Enter Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />

    <!-- Error text for Email input -->
    <p class="error-text caption-text" *ngIf="!email.valid && email.touched">
      Please enter the Email
    </p>
  </div>

  <!-- Password Container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      required
      minlength="5"
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />

    <!-- Error text for password input -->
    <p
      class="error-text caption-text"
      *ngIf="password.touched && password.invalid"
    >
      Please enter the Password of length < 5
    </p>
  </div>

  <!-- Confirm Password Container -->
  <div class="col-container g-8">
    <input
      type="password"
      name="confirmPassword"
      placeholder="Confirm Password"
      required
      [(ngModel)]="userInput.confirmPassword"
      #confirmPassword="ngModel"
    />

    <!-- Error Text for Confirm Password Container -->
    <p
      class="error-text caption-text"
      *ngIf="
        confirmPassword.touched &&
        (confirmPassword.value !== password.value || confirmPassword.invalid)
      "
    >
      Please check the values for both the password fields
    </p>
  </div>

  <!-- Anonymous User Text Declaration -->
  <p class="caption-text">
    Names and profile pics will be <span class="primary-text">Anonymous.</span>
  </p>

  <!-- Register Button -->
  <button
    class="flex-1 btn btn-primary"
    type="submit"
    [disabled]="
      formContainer.invalid || password.value !== confirmPassword.value
    "
  >
    Register User
  </button>
</form>
