<!-- Main Component -->
<div class="w-full col-container g-16">
  <!-- Thread Card Component-->
  <app-thread-card
    *ngIf="threadDetail"
    [creatorName]="threadDetail.createdBy.name"
    [creatorRole]="threadDetail.createdBy.role"
    [creatorAvatar]="threadDetail.createdBy.avatar"
    [description]="threadDetail.description"
    [tagList]="['Depression', 'Mental Trauma', 'Stress']"
    [isHoverEffect]="false"
  />

  <!-- Comment Input Component -->
  <app-input
    *ngIf="!isGuest && threadDetail"
    [placeholder]="'Add a Comment'"
    [buttonText]="'Add a Comment'"
    [type]="'text'"
    (onButtonClick)="onCommentClick($event)"
  />

  <!-- Comment Container -->
  <div class="w-full">
    <div class="w-full" *ngFor="let comment of threadDetail?.comments">
      <!-- Each Comment Card Component -->
      <app-comment-card
        [creatorName]="comment.createdBy.name"
        [creatorRole]="comment.createdBy.role"
        [creatorAvatar]="comment.createdBy.avatar"
        [comment]="comment.content"
      />
    </div>
  </div>
</div>
