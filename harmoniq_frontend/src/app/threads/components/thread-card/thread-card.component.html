<div
  class="w-full card-container col-container card-essentials g-16 p-16"
  (click)="onThreadClick()"
  [ngClass]="{ 'card-hover': isHoverEffect }"
>
  <!-- Profile Header Container which contains the user image , user name and role -->
  <div class="row-container g-16 items-center space">
    <div class="row-container g-8 items-center">
      <!-- Profile Pic -->
      <img
        class="profile-image"
        src="https://plus.unsplash.com/premium_vector-1722702997995-266ee207b17e?q=80&w=2360&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Profile Image"
      />

      <!-- Name and Account Type -->
      <div>
        <p class="body-text primary-text">{{ creatorName }}</p>
        <small class="caption-text secondary-text">
          {{ creatorRole | titlecase }}
        </small>
      </div>
    </div>

    <!-- Delete Button -->
    <button
      class="btn btn-destructive"
      (click)="onDeleteClick()"
      *ngIf="showDelete"
    >
      Delete
    </button>
  </div>

  <!-- Thread Description -->
  <p class="body-text muted-text">{{ description }}</p>

  <!-- Tags for this Thread -->
  <div class="row-container items-center g-16 flex-wrap">
    <small
      class="variant-card-container row-container items-center justify-center p-8 caption-text muted-text"
      *ngFor="let tag of tagList"
    >
      {{ tag }}
    </small>
  </div>
</div>
